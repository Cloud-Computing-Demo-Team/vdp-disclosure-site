name: Deploy Hugo Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main # Or whatever your main branch is called

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0 # <-- IMPORTANT: Use your working Hugo version here!
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (if an Ananke or other theme is a submodule)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # This action sets up Hugo
        with:
          hugo-version: "inherit" # Takes HUGO_VERSION from the env block above
          extended: true # Use the extended version of Hugo

      - name: Build with Hugo
        run: hugo --minify # Builds the site into the 'public' directory, --minify is good for production

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Configures GitHub Pages for deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Uploads the 'public' folder as an artifact
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job runs only after the 'build' job is successful
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the artifact to GitHub Pages
